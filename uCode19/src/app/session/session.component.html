<div>
  <ng-container *ngFor="let key of objectKeys(sessionData);">
    <label>Session {{key}}</label>
     <ul *ngFor="let elem of objectKeys(sessionData[key]);">
          <li *ngIf="elem != 'players'"> {{elem}} ==> {{sessionData[key][elem]}} </li>
          <li *ngIf="elem == 'players'">{{elem}} ==> 
            <ng-container *ngFor="let key of objectKeys(sessionData[key][elem]);">
              Player {{ key }} ==> 
              <ng-container *ngFor="let data of objectKeys(sessionData[key][elem][key]);">
                  <li class="list-group-item">{{data}} ==> {{ sessionData[key][elem][key][data] }}</li>
              </ng-container>
            </ng-container></li>
      </ul>
  </ng-container>
</div>
